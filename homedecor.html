<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Decor - Retro Revival</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="store-name">Retro Revival</h1>
      <p class="motto">Sustainable Style, Timeless Finds</p>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="reviews.html">Customer Reviews</a></li>
        <li><a href="cart.html"><img src="cart.jpeg" alt="Cart" class="cart-icon" /></a></li>
        <li><a href="signin.html">Sign In</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-section">
    <h2>Home Decor</h2>
    <div class="product-grid" id="decorGrid"></div>

    <div class="cart-summary">
      <h3>Total: $<span id="cartTotal">0.00</span></h3>
    </div>
  </main>

  <script>
    const decorItems = [
      { id: 1, name: "Vintage Wall Clock", price: 40.00, stock: 3, image: "cut.01.jpg" },
      { id: 2, name: "Framed Art Print", price: 28.00, stock: 4, image: "cut.02.jpg" },
      { id: 3, name: "Ceramic Vase", price: 22.50, stock: 5, image: "cut.03.jpg" },
      { id: 4, name: "Macrame Wall Hanging", price: 35.00, stock: 2, image: "cut.05.jpg" },
      { id: 5, name: "Decorative Candle Set", price: 18.00, stock: 6, image: "cut.08.jpg" },
      { id: 6, name: "Handwoven Rug", price: 85.00, stock: 1, image: "cut.14 .jpg" },
      { id: 7, name: "Antique Mirror", price: 50.00, stock: 3, image: "cut.13.jpg" },
      { id: 8, name: "Lantern Lamp", price: 30.00, stock: 4, image: "cut.17.jpg" },
      { id: 9, name: "Wooden Tray", price: 15.00, stock: 5, image: "cut.12.jpg" },
      { id: 10, name: "Decorative Pillow", price: 12.00, stock: 7, image: "cut.20.jpg" }
    ];

    const grid = document.getElementById('decorGrid');
    let cartTotal = 0;

    decorItems.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h4>${product.name}</h4>
        <p>Price: $${product.price.toFixed(2)}</p>
        <p>In Stock: ${product.stock}</p>
        <button onclick="addToCart(${product.price})">Add to Cart</button>
      `;
      grid.appendChild(card);
    });

    function addToCart(price) {
      cartTotal += price;
      document.getElementById('cartTotal').innerText = cartTotal.toFixed(2);
    }
  </script>
</body>
</html>
