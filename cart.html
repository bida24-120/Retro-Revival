<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Retro Revival</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="store-name">Retro Revival</h1>
      <p class="motto">Sustainable Style, Timeless Finds</p>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="reviews.html">Customer Reviews</a></li>
        <li><a href="cart.html"><img src="cart-icon.png" alt="Cart" class="cart-icon" /></a></li>
        <li><a href="signin.html">Sign In</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container" id="cartContainer">
      <!-- JavaScript will populate cart items here -->
    </div>

    <div class="cart-total">
      <h3>Total: $<span id="grandTotal">0.00</span></h3>
    </div>
  </main>

  <script>
    // Sample cart data (you can later connect this with localStorage or backend)
    const cartItems = [
      { id: 1, name: "Vintage Jacket", price: 35.00, quantity: 1 },
      { id: 2, name: "Classic Handbag", price: 28.75, quantity: 2 },
      { id: 3, name: "Retro Sunglasses", price: 12.50, quantity: 1 }
    ];

    const container = document.getElementById("cartContainer");
    const grandTotalDisplay = document.getElementById("grandTotal");

    function updateTotal() {
      let total = 0;
      cartItems.forEach(item => {
        const qty = parseInt(document.getElementById(`qty-${item.id}`).value);
        total += item.price * qty;
      });
      grandTotalDisplay.innerText = total.toFixed(2);
    }

    function buildCart() {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: $${item.price.toFixed(2)}</p>
          <label for="qty-${item.id}">Quantity:</label>
          <input type="number" id="qty-${item.id}" value="${item.quantity}" min="1" onchange="updateTotal()" />
        `;
        container.appendChild(div);
      });
      updateTotal();
    }

    buildCart();
  </script>
</body>
</html>
